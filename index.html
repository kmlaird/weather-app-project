<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Your Weather Forecast</title>

  <body>
    <div class="container">
      <div class="weather">
        <form id="city-form">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-light">ðŸŒŽ</button>
            </div>
          </div>
        </form>
        <div class="current-weather">
          <div class="row">
            <div class="col-5">
              <h2 id="city-country">City</h2>
              <img src="" alt="" id="icon" />
              <span id="today-temp">3</span>
              <span class="units">
                <a href="#" id="celsius-link" class="active">Â°C</a> |
                <a href="#" id="fahrenheit-link">Â°F</a>
              </span>
            </div>
            <div class="col-7">
              <ul>
                <li>
                  Last Updated:
                  <strong><span id="date-updated">Today</span></strong>
                </li>
                <li>
                  <span id="description">Cloudy</span> | Feels like
                  <strong><span id="feels-like">1</span>Â°</strong>
                </li>
                <li>
                  Humidity: <strong><span id="humidity">69</span>%</strong>
                </li>
                <li>
                  Wind Speed: <strong><span id="wind">5</span> m/s</strong>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="forecast" id="forecast"></div>

        <hr />

            >Kim Laird</a
          >
          and is
          <a href="https://github.com/kmlaird/weather-app-project.git"
            >open-sourced on GitHub</a
          >
          and hosted on
          <a href="https://harmonious-cuchufli-cf7a9f.netlify.app/">Netlify</a>.
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
